<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Tic-Tac-Toe | Manish Sencha</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
      <div class="game__canvas">
        <div class="box zero_zero"></div>
        <div class="box zero_one"></div>
        <div class="box zero_two"></div>
        <div class="box one_zero"></div>
        <div class="box one_one"></div>
        <div class="box one_two"></div>
        <div class="box two_zero"></div>
        <div class="box two_one"></div>
        <div class="box two_two"></div>
      </div>
      <button onclick="reset()">Reset</button>
    </div>
    <div class="winner"></div>
    <script src="./script.js"></script>
  </body>
</html>
